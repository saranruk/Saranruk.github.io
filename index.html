<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS For Designers - Airbnb page exercise</title>
    <!-- <link href="project-01.css" rel="stylesheet" /> -->
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <style>
        html {
            box-sizing: border-box;
        }
        
        * {
            box-sizing: inherit;
            background-position: top center;
            background-size: cover;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: whitesmoke;
            padding: 10% 10%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(https://images.unsplash.com/photo-1553104139-0e0050b39fdf?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);
        }
        
        .container-body {
            padding: 32px 80px 16px
        }
        
        img {
            width: 100px;
            height: 100px;
            border: 3px solid snow;
            border-radius: 50px;
        }
        
        @media (max-width: 768px) {
            .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10% 10%;
            }
        }
        
        div.footer {
            position: fixed;
            bottom: 0;
            right: 0;
            color: darkslateblue;
            background-color: lightgray;
            width: 100%;
            height: 30px;
        }
        
        #list {
            display: flex;
            flex-wrap: wrap;
        }
        
        #list-item {
            padding: 5px;
            flex-basis: 200px;
            flex-grow: 1;
        }
        
        .image {
            height: 240px;
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .image-1 {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("https://images.unsplash.com/photo-1494256997604-768d1f608cac?ixlib=rb-1.2.1&auto=format&fit=crop&w=1101&q=80");
        }
        
        .image-2 {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1527030280862-64139fba04ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=906&q=80');
        }
        
        .image-3 {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1475855581690-80accde3ae2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80');
        }

        }

        }
        
        .image-6 {

        }

        }
        
        .image-3:hover {

        }

        }

        }
        
        .T2 .tooltiptext {
            visibility: hidden;
        }

            visibility: visible;
        }
        
        ;
